---
layout: default
---
{% for post in site.posts limit:3 %}
<div class="post">
  <div class="content">
    <h2>{{ post.title }}</h2>
    <span>{{ post.date | date: "%B %e, %Y" }}</span>
    <p>
      {{ post.excerpt }}
    </p>
    <p>
      <a class="sweep" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
    </p>
  </div>
</div>
{% endfor %}
